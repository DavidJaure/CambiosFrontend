        @keyframes shrinkLogo {
    0% {
        width: 100vw;
        height: 100vh;
        border-radius: 0%;
        transform: translate(-50%, -50%) scale(1);
    }
    10% { 
        width: 180vw;
        height: 180vw; /* Asegurar proporción cuadrada */
        border-radius: 0%;
    }
    25% {
        width: 100vw;
        height: 100vw;
        border-radius: 50%;
    }
    50% {
        width: 150px;
        height: 150px;
        border-radius: 100%;
    }
    80% {
        width: 50px;
        height: 50px;
        border-radius: 100%;
    }
    100% {
        width: 0;
        height: 0;
        opacity: -1;
        border-radius: 100%;
        transform: translate(-50%, -250%) scale(0);
    }
}

.logo-container {
	display: none; /* oculto al inicio */
    background-image: url('/public/img/Logo.png'); 
    background-size: cover; /* Cambiado a cover */
    background-position: center;
    background-repeat: no-repeat;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

.animate-logo {
	display: block; /* mostrar cuando tiene la clase para animar */
    animation: shrinkLogo 4s ease-in-out forwards;
}

/* ESTILOS MODERNOS AÑADIDOS */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

.glass-effect {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.modern-input {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    border: 2px solid rgba(234, 179, 8, 0.5);
}

.modern-input:focus {
    background: rgba(255, 255, 255, 1);
    border-color: rgb(192, 38, 211);
    box-shadow: 0 0 0 4px rgba(192, 38, 211, 0.1);
    transform: translateY(-2px);
}

.modern-button {
    background: linear-gradient(135deg, #9236af 0%, #9236af 100%);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.modern-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
}

.modern-button:hover::before {
    left: 100%;
}

.modern-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(192, 38, 211, 0.4);
}

.fade-in {
    animation: fadeInUp 0.8s ease-out forwards;
}

.logo-float {
    animation: float 3s ease-in-out infinite;
}

/* Animación para las burbujas de la opción 3 */
@keyframes blob {
    0%, 100% {
        transform: translate(0px, 0px) scale(1);
    }
    33% {
        transform: translate(30px, -50px) scale(1.1);
    }
    66% {
        transform: translate(-20px, 20px) scale(0.9);
    }
}

.animate-blob {
    animation: blob 7s infinite;
}

.animation-delay-2000 {
    animation-delay: 2s;
}

.animation-delay-4000 {
    animation-delay: 4s;
}

.modern-link {
    position: relative;
    transition: all 0.3s ease;
}

.modern-link::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #c026d3, #eab308);
    transition: width 0.3s ease;
}

.modern-link:hover::after {
    width: 100%;
}
    </style>

	<script>
    window.onload = function () {
        // Verificar si ya se mostró el logo antes
        if (!localStorage.getItem('logoShown')) {
            // Mostrar animación y ocultar después de 2.5 segundos
            const logo = document.getElementById("logo-container");
            logo.classList.add("animate-logo");

            setTimeout(() => {
                logo.style.display = "none";
                // Guardar en localStorage para no volver a mostrarlo
                localStorage.setItem('logoShown', 'true');
            }, 2500);
        } else {
            // Si ya se mostró, ocultar inmediatamente
            document.getElementById("logo-container").style.display = "none";
        }
    };
	</script>
